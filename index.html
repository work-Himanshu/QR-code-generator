<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <STYle>
        
.text-bg-dark {
    color: #726161!important;
    background-color: RGBA(var(--bs-dark-rgb),var(--bs-bg-opacity,1))!important;
}
    </STYle>
</head>

<body>
    <body class="d-flex h-100 text-center">
        
          
    
        <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
          <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (dark)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="dark" aria-pressed="true">
                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">
                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#circle-half"></use></svg>
                Auto
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
              </button>
            </li>
          </ul>
        </div>
    
        
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0"><i>~Himanshu Roy</i></h3>
          
        </div>
      </header>
      <div>
        <div><h1 class="text-body-emphasis container text-center mt-4">QR Code Generator</h1></div>
        <div class="container my-5">
            <div class="p-5 text-center bg-body-tertiary rounded-3" style="border: black solid 1px;">
              
              <p class="col-lg-8 mx-auto fs-5 text-muted">
                This is a website for providing the QR code of any link or text provided. This website is created using NodeJs as a part of a project. Thank you so much for your time.</p>
                <p><b><i>~H.R.</i></b>
              </p>
              <div class="d-inline-flex gap-2 mb-5">
                <div class="row mb-3 text-center">
                    <form>
                        
                        <h1 class="h3 mb-3 fw-normal" style="width: 350px;">ENTER YOUR TEXT!</h1>
                    
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control form-control-lg" id="link" placeholder="link">
                            <label for="link">Your QR code will be generated automatically</label>
                          </div>
                        <hr>

                        <button class="btn btn-primary w-10 py-1" type="submit">GENERATE</button>
                      </form>
                    </div>
                  </div>
                                
              </div>
            </div>
          </div>
    </div>
      
    
     
    </div>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
        
    
    </body>

</html>
